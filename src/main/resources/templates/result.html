html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submitted Data</title>
</head>
<body>
	<h1>Customer Feedback List</h1>
	    <table>
	        <thead>
	            <tr>
	                <th>ID</th>
	                <th>Name</th>
	                <th>Email</th>
	                <th>Actions</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="patient : ${customers}">
	                <td th:text="${customer.id}"></td>
	                <td th:text="${customer.name}"></td>
	                <td th:text="${customer.email}"></td>
	                
	                </td>
	            </tr>
	        </tbody>
	    </table>
</body>
</html>
